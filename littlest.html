<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlest Way Counter</title>
    <style>
        /* Quick embedded styles - full version available */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #f9fafb; }
        .screen { display: none; min-height: 100vh; }
        .screen.active { display: flex; align-items: center; justify-content: center; }
        #pinScreen { background: linear-gradient(135deg, #6b46c1, #553399); }
        .pin-container { background: white; padding: 40px; border-radius: 16px; text-align: center; max-width: 400px; }
        .pin-container h1 { color: #6b46c1; margin-bottom: 20px; }
        input { padding: 12px; font-size: 16px; border: 2px solid #e5e7eb; border-radius: 8px; width: 200px; margin: 10px; }
        button { padding: 12px 24px; background: #6b46c1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:hover { background: #553399; }
        #message { margin-top: 20px; color: #6b7280; }
    </style>
</head>
<body>
    <div id="pinScreen" class="screen active">
        <div class="pin-container">
            <h1>üïäÔ∏è Littlest Way</h1>
            <p>Enter PIN to continue</p>
            <div>
                <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="6">
                <button id="pinSubmit">Unlock</button>
            </div>
            <p id="message">Hint: 332211</p>
        </div>
    </div>
    
    <div id="authScreen" class="screen">
        <div class="pin-container">
            <h1>üïäÔ∏è Authentication</h1>
            <p>PIN unlocked successfully!</p>
            <p id="message">The full app will load here.</p>
            <button onclick="location.reload()">Reset</button>
        </div>
    </div>

    <script>
        console.log('üïäÔ∏è Script starting...');
        
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM ready');
            
            const pinInput = document.getElementById('pinInput');
            const pinSubmit = document.getElementById('pinSubmit');
            const message = document.getElementById('message');
            
            console.log('Elements found:', {
                input: !!pinInput,
                button: !!pinSubmit,
                message: !!message
            });
            
            function unlockPIN() {
                console.log('üîë Unlock function called');
                const pin = pinInput.value.trim();
                console.log('PIN entered:', pin);
                
                if (pin === '332211') {
                    console.log('‚úÖ PIN CORRECT!');
                    message.textContent = '‚úÖ Correct PIN!';
                    message.style.color = 'green';
                    
                    setTimeout(() => {
                        document.getElementById('pinScreen').classList.remove('active');
                        document.getElementById('authScreen').classList.add('active');
                    }, 500);
                } else {
                    console.log('‚ùå PIN incorrect');
                    message.textContent = '‚ùå Incorrect PIN. Try: 332211';
                    message.style.color = 'red';
                    pinInput.value = '';
                }
            }
            
            pinSubmit.addEventListener('click', unlockPIN);
            pinInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') unlockPIN();
            });
            
            pinInput.focus();
            console.log('‚úÖ Listeners attached');
        });
    </script>
</body>
</html>
